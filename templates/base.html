<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zakat DAO{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.04); }
        .nav-link { font-weight: 500; }
        .footer { border-top: 1px solid rgba(0,0,0,.05); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'nav.html' %}
    
    <main class="flex-shrink-0 py-4">
        {% block content %}
        <input type="number" class="amount" data-translate-ignore value="{{ amount }}">
        <code data-translate-ignore>{{ code_sample }}</code>
        <div class="number" data-translate-ignore>123.45</div>
        {% endblock %}
    </main>
    
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <span class="text-muted">Â© 2025 Zakat DAO</span>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <small class="text-muted">All donations are tracked in a transparent ledger system</small>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
</body>
</html>
