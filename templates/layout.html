<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zakat DAO{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
    {% include 'nav.html' %}
    
    <main class="content py-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer bg-white py-4 mt-5 border-top">
        <div class="container text-center">
            <p class="text-muted mb-1" data-translate="footer_text">Â© 2023 Zakat DAO. This platform simulates blockchain/DAO behavior but does not use actual cryptocurrency.</p>
            <p class="text-muted small mb-0" data-translate="footer_tagline">All donations are tracked in a transparent ledger system.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
