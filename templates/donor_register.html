{% extends "base.html" %}

{% block title %}Donor Registration - Zakat DAO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/dao.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 class="h3">Donor Registration</h1>
                <p class="text-muted">Join Zakat DAO governance</p>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Voucher Code (Optional)</label>
                            <input type="text" class="form-control" name="voucher_code" 
                                   placeholder="Enter your donation voucher code">
                            <div class="form-text">Link your donations to get governance tokens</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="{{ url_for('donor_login') }}" class="btn btn-link">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
